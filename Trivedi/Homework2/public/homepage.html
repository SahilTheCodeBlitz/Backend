<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>This is Homepage</h1>
    <h4>Welcome to Homepage</h4>

    <button type="submit" id="logout">Logout</button>

        })
    </script>
